<!DOCTYPE html>

<head>

<style>
body {

}

.app {

  margin: auto;

  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.cover {

  margin-bottom: 15px;
}

h1 {
  text-align: center;
}

.day {
  text-align: center;
  font-weight: bold;
  color: #e91e63;
  margin-bottom: 15px;
}

.card {
  background: #f7f7f7;

  padding: 15px;

}

.exercise {
  display: flex;

}

.exercise input {
  margin-right: 8px;

}

.done {

  color: #999;
}

  padding: 8px 12px;

  border-radius: 8px;
  cursor: pointer;
  background: #e91e63;
  color: white;
  margin: 5px 5px 0 0;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

.meta-ok {
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">
<img src="capa.png" class="cover">

<h1>Treino da Sam ğŸ’ª</h1>
<div class="day" id="dayName"></div>

<div class="card">
<h3>ğŸ‹ï¸ Treino do Dia</h3>

<div class="card">

<button onclick="addWater(200)">+200ml</button>
<button onclick="addWater(500)">+500ml</button>
<p id="waterStatus"></p>
</div>

<div class="card">
<h3>ğŸš¶â€â™€ï¸ Passos do Dia (Meta: 10.000)</h3>
<button onclick="addSteps(1000)">+1.000</button>
<button onclick="addSteps(2000)">+2.000</button>
<p id="stepsStatus"></p>
</div>

<div class="card" id="weightCard"></div>
</div>

<script>
// ---------- TREINOS ----------
const workouts = {
  1:{name:"Segunda â€“ Posterior & GlÃºteo",exercises:[
    "Terra sumÃ´ â€“ 4x15-12-8-6","ElevaÃ§Ã£o pÃ©lvica â€“ 2x12 + 2x8",
    "BÃºlgaro â€“ 4x10","Abdutora â€“ 4x18"]},
  2:{name:"TerÃ§a â€“ Costas & BÃ­ceps",exercises:[
    "Puxada aberta â€“ 1x20 + 3x12","Remada curvada â€“ 3x12",
    "Pull face â€“ 3x20","Pull down â€“ 3x18","BÃ­ceps corda â€“ 4x20"]},
  3:{name:"Quarta â€“ QuadrÃ­ceps & GlÃºteo",exercises:[
    "Agachamento â€“ 2x15 + 2x8","Leg unilateral â€“ 3x10",
    "Afundo step â€“ 3x10","ExtensÃ£o cross â€“ 3x20","Adutora â€“ 3x20"]},
  4:{name:"Quinta â€“ Peito, Ombro & TrÃ­ceps",exercises:[
    "Supino â€“ 1x20 + 3x12","Crucifixo â€“ 3x12",
    "Desenvolvimento + ElevaÃ§Ã£o frontal","FrancÃªs cross â€“ 5x20",
    "ElevaÃ§Ã£o lateral â€“ 5x18"]},
  5:{name:"Sexta â€“ Posterior & GlÃºteo",exercises:[
    "Flexora â€“ 1x20 + 3x10","Stiff â€“ 4x12",
    "BÃºlgaro â€“ 2x10 + drop","ExtensÃ£o cross â€“ 3x12 + 12",
    "Abdutora â€“ 4x30"]},
  6:{name:"SÃ¡bado â€“ Cardio",exercises:["10.000 passos"]},
  0:{name:"Domingo â€“ Cardio",exercises:["10.000 passos"]}
};

const today = new Date();
const day = today.getDay();
const workout = workouts[day];
document.getElementById("dayName").innerText = workout.name;

// ---------- CHECKLIST ----------
const list = document.getElementById("workoutList");
workout.exercises.forEach((ex,i)=>{
  const div=document.createElement("div");
  div.className="exercise";
  const check=document.createElement("input");
  check.type="checkbox";
  const key=`check-${day}-${i}`;
  check.checked=localStorage.getItem(key)==="true";
  const span=document.createElement("span");
  span.textContent=ex;
  if(check.checked) span.classList.add("done");

  check.onchange=()=>{
    localStorage.setItem(key,check.checked);
    span.classList.toggle("done");
  };

  div.append(check,span);
  list.appendChild(div);
});

// ---------- ÃGUA ----------
let water=Number(localStorage.getItem("water"))||0;
function updateWater(){
  document.getElementById("waterStatus").innerHTML=
    water>=4000
    ? `${water} ml âœ… <span class="meta-ok">Meta batida!</span>`
    : `${water} ml / 4000 ml`;
}
function addWater(v){
  water+=v;
  localStorage.setItem("water",water);
  updateWater();
}
updateWater();

// ---------- PASSOS ----------
let steps=Number(localStorage.getItem("steps"))||0;
function updateSteps(){
  document.getElementById("stepsStatus").innerHTML=
    steps>=10000
    ? `${steps} passos âœ… <span class="meta-ok">Meta batida!</span>`
    : `${steps} / 10.000 passos`;
}
function addSteps(v){
  steps+=v;
  localStorage.setItem("steps",steps);
  updateSteps();
}
updateSteps();

// ---------- PESO ----------
const weightCard=document.getElementById("weightCard");
if(day===1){
  weightCard.innerHTML=`<h3>âš–ï¸ Peso Inicial</h3>
  <input type="number" oninput="localStorage.setItem('pesoInicial',this.value)">`;
}
if(day===0){
  weightCard.innerHTML=`<h3>âš–ï¸ Peso Final</h3>
  <input type="number" oninput="localStorage.setItem('pesoFinal',this.value)">`;
}
</script>

</body>
</html>
