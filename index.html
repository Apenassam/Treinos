<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- ESSENCIAL PARA RESPONSIVIDADE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="manifest" href="manifest.json">

  <title>Treino da Sam üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f8cdda, #fbd786);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 430px; /* iPhone 11 perfeito */
      background: #fff;
      border-radius: 26px;
      padding: 18px;
      min-height: 100vh;
    }

    .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 12px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin: 8px 0;
    }

    .day {
      text-align: center;
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 16px;
    }

    .card {
      background: #f7f7f7;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.05rem;
    }

    .exercise {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .exercise input {
      margin-right: 10px;
      transform: scale(1.3);
      margin-top: 4px;
    }

    .exercise span {
      font-size: 0.95rem;
    }

    .done {
      text-decoration: line-through;
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #e91e63;
      color: white;
      font-size: 1rem;
      margin-top: 8px;
      cursor: pointer;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .meta-ok {
      color: #2e7d32;
      font-weight: bold;
    }

    /* TELAS MENORES (iPhones antigos / Android pequenos) */
    @media (max-width: 390px) {
      .cover {
        height: 180px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>

<div class="app">
  <img src="capa.png" alt="Capa do App" class="cover">

  <h1>Treino da Sam üí™</h1>
  <div class="day" id="dayName"></div>

  <div class="card">
    <h3>üèãÔ∏è Treino do Dia</h3>
    <div id="workoutList"></div>
  </div>

  <div class="card">
    <h3>üíß √Ågua do Dia (Meta: 4L)</h3>
    <button onclick="addWater(250)">+250 ml</button>
    <button onclick="addWater(500)">+500 ml</button>
    <p id="waterStatus">0 ml</p>
  </div>

  <div class="card">
    <h3>üö∂ Passos do Dia (Meta: 10.000)</h3>
    <input type="number" placeholder="Quantos passos hoje?"
      oninput="saveSteps(this.value)">
    <p id="stepsStatus"></p>
  </div>

  <div class="card" id="weightCard"></div>
</div>

<script>
const workouts = {
  1:{name:"Segunda ‚Äì Posterior & Gl√∫teo",exercises:["Terra sum√¥ ‚Äì 4x15-12-8-6","Eleva√ß√£o p√©lvica ‚Äì 2x12 + 2x8","B√∫lgaro ‚Äì 4x10","Abdutora ‚Äì 4x18"]},
  2:{name:"Ter√ßa ‚Äì Costas & B√≠ceps",exercises:["Puxada aberta ‚Äì 1x20 + 3x12","Remada curvada ‚Äì 3x12","Pull face ‚Äì 3x20","Pull down ‚Äì 3x18","B√≠ceps corda ‚Äì 4x20"]},
  3:{name:"Quarta ‚Äì Quadr√≠ceps & Gl√∫teo",exercises:["Agachamento livre ‚Äì 2x15 + 2x8","Leg unilateral ‚Äì 3x10","Afundo no step ‚Äì 3x10","Extens√£o no cross ‚Äì 3x20","Adutora ‚Äì 3x20"]},
  4:{name:"Quinta ‚Äì Peito, Ombros & Tr√≠ceps",exercises:["Supino ‚Äì 1x20 + 3x12","Crucifixo ‚Äì 3x12","Desenvolvimento + Eleva√ß√£o frontal","Franc√™s no cross ‚Äì 5x20","Eleva√ß√£o lateral ‚Äì 5x18"]},
  5:{name:"Sexta ‚Äì Posterior & Gl√∫teo",exercises:["Flexora deitada ‚Äì 1x20 + 3x10","Stiff ‚Äì 4x12","B√∫lgaro ‚Äì 2x10 + drop","Extens√£o no cross ‚Äì 3x12 + 12","Abdutora ‚Äì 4x30"]},
  6:{name:"S√°bado ‚Äì Cardio",exercises:["10.000 passos"]},
  0:{name:"Domingo ‚Äì Cardio",exercises:["10.000 passos"]}
};

const day = new Date().getDay();
document.getElementById("dayName").innerText = workouts[day].name;

// Treino
const list = document.getElementById("workoutList");
workouts[day].exercises.forEach((ex,i)=>{
  const d=document.createElement("div");
  d.className="exercise";
  const c=document.createElement("input");
  c.type="checkbox";
  const k=`check-${day}-${i}`;
  c.checked=localStorage.getItem(k)==="true";
  const s=document.createElement("span");
  s.textContent=ex;
  if(c.checked)s.classList.add("done");
  c.onchange=()=>{localStorage.setItem(k,c.checked);s.classList.toggle("done");};
  d.appendChild(c);d.appendChild(s);list.appendChild(d);
});

// √Ågua
let water=Number(localStorage.getItem("water"))||0;
function updateWater(){
  const el=document.getElementById("waterStatus");
  el.innerText=water+" ml";
  if(water>=4000){el.className="meta-ok";el.innerText+=" üéâ Meta batida!";}
}
function addWater(a){water+=a;localStorage.setItem("water",water);updateWater();}
updateWater();

// Passos
function saveSteps(v){
  localStorage.setItem("steps",v);
  const s=document.getElementById("stepsStatus");
  s.innerText=v>=10000?"Meta batida üéâ":"Continue andando üí™";
}
</script>

</body>
</html>
