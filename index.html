<script>
const workouts = {

    "BÃºlgaro â€“ 4x10",
    "Abdutora â€“ 4x18"
  ]},
  2: {name: "TerÃ§a â€“ Costas & BÃ­ceps", exercises: [
    "Puxada aberta â€“ 1x20 + 3x12",
    "Remada curvada â€“ 3x12",
    "Pull face â€“ 3x20",
    "Pull down â€“ 3x18",
    "BÃ­ceps corda â€“ 4x20"
  ]},
  3: {name: "Quarta â€“ QuadrÃ­ceps & GlÃºteo", exercises: [
    "Agachamento livre â€“ 2x15 + 2x8",
    "Leg unilateral â€“ 3x10",
    "Afundo no step â€“ 3x10",

  ]},
  4: {name: "Quinta â€“ Peito, Ombros & TrÃ­ceps", exercises: [

  ]},
  5: {name: "Sexta â€“ Posterior & GlÃºteo", exercises: [
    "Flexora deitada â€“ 1x20 + 3x10",

  ]},
  6: {name: "SÃ¡bado â€“ Cardio", exercises: ["10.000 passos"]},

const today = new Date().toISOString().split("T")[0];
const day = new Date().getDay();

document.getElementById("dayName").innerText = workouts[day].name;

// ===== TREINO =====
const list = document.getElementById("workoutList");
workouts[day].exercises.forEach((ex, i) => {
  const div = document.createElement("div");
  div.className = "exercise";

  const check = document.createElement("input");
  check.type = "checkbox";

  const key = `check-${today}-${day}-${i}`;
  check.checked = localStorage.getItem(key) === "true";

  const span = document.createElement("span");
  span.textContent = ex;

  if (check.checked) span.classList.add("done");

  check.onchange = () => {
    localStorage.setItem(key, check.checked);
    span.classList.toggle("done");
  };

  div.appendChild(check);
  div.appendChild(span);
  list.appendChild(div);
});

// ===== ÃGUA =====
let water = Number(localStorage.getItem(`water-${today}`)) || 0;

function updateWater(){
  const el = document.getElementById("waterStatus");
  el.className = "";
  el.innerText = water + " ml";
  if(water >= 4000){
    el.classList.add("meta-ok");
    el.innerText += " ğŸ‰ Meta batida!";
  }
}

function addWater(a){
  water += a;
  localStorage.setItem(`water-${today}`, water);
  updateWater();
}

function removeWater(a){
  water -= a;
  if(water < 0) water = 0;
  localStorage.setItem(`water-${today}`, water);
  updateWater();
}

updateWater();

// ===== PASSOS =====
let steps = Number(localStorage.getItem(`steps-${today}`)) || 0;

function updateSteps(){
  const el = document.getElementById("stepsStatus");
  el.className = "";
  el.innerText = steps + " passos";
  if(steps >= 10000){

    el.innerText += " ğŸ‰ Meta batida!";
  }
}

function addSteps(v){
  steps += v;
  localStorage.setItem(`steps-${today}`, steps);
  updateSteps();
}

function removeSteps(v){
  steps -= v;
  if(steps < 0) steps = 0;
  localStorage.setItem(`steps-${today}`, steps);
  updateSteps();
}

updateSteps();
</script>
